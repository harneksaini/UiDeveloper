<!DOCTYPE html>
<html>
<head>
	<title>closure</title>
</head>
<body>
<div id="div2">0</div>
<button type="button" onclick="func()">Click</button>
<script type="text/javascript">
	var add =(function()
	{
		var counter=0;
	
		return function()
		{
			return counter+=1;
		}})();
	function func()
	{
		document.getElementById('div2').innerHTML=add();
	}
</script>
</body>
</html>
