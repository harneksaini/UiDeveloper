<!DOCTYPE html>
<html>
<head>
	<title>array example 1
	</title>
</head>
<body>
<script type="text/javascript">
	var array =[

	{ str:'banana',num:8	},
	{	str:'cabage',num:7	},
	{		str:'apple',num:10	}
	]
	array.sort(function(val1,val2){
		if(val1.str < val2.str){
			return - 1
		}
		else{
			return 1;
		}
	});
	console.log(array);


</script>

</body>
</html>
