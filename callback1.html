<!DOCTYPE html>
<html>
<head>
	<title>Call Back Function</title>
</head>
<body>
<script type="text/javascript">
	
var calc= function(num1,num2,caltype){
	if (caltype ==='add'){
		return (num1+num2);
	}
else if (caltype ==='multiply'){
	return (num1*num2);
}
}
	console.log (calc(2,3,'add'));
	console.log (calc(2,3,'multiply'));




</script>

</body>
</html>
